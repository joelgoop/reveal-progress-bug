<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Reveal.js progress bug</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/css/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/css/theme/white.css" id="theme">
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>
          <h2>Slide 1</h2>
          <ol>
            <li class="fragment">Fragment 1.1</li>
            <li class="fragment">Fragment 1.2</li>
            <li class="fragment">Fragment 1.3</li>
          </ol>
        </section>
        <section>
          <h2>Slide 2</h2>
          <ol>
            <li class="fragment">Fragment 2.1</li>
            <li class="fragment">Fragment 2.2</li>
            <li class="fragment">Fragment 2.3</li>
          </ol>
        </section>
      </div>

      <div style="position: absolute; bottom: 100px; left: 100px; font-weight: bold; color: #990000; font-size: 100px" id="progress"></div>
    </div>

    <!-- REVEAL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/lib/js/head.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/js/reveal.min.js"></script>

    <script>
      Reveal.initialize();

      function updateProgress() {
        document.getElementById("progress").innerHTML = "Progress = " + Reveal.getProgress();
      }
      updateProgress();

      Reveal.addEventListener('fragmentshown', updateProgress);
      Reveal.addEventListener('fragmenthidden', updateProgress);
      Reveal.addEventListener('slidechanged', updateProgress)
    </script>

  </body>
</html>
